<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
        <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
        <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        
    </head>
    <body>
            {% if comment: %}
            <p id="a">{{comment}}</p>
            {% endif %}
        <br>
           <h1>Aktualne saldo: {{saldo}}</h1> 
            <br>
            <h1>Stan magazynu</h1>
            <section>
                <table class="table">
                    <thead>
                      <tr>
                        <th>Produkt</th>
                        <th>Ilość</th>
                        <th>Cena</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for key, value in magazyn.items() %}
                      <tr class="active">
                        <td>{{key}}</td>
                        <td>{{value["amount"]}}</td>
                        <td>{{value["price"]}}</td>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>
            </section>
  <br>
        <section>
            <div class="column col-8 col-mx-auto">
            <h1>Formularz zakupu</h1>
        <form action="/" method="POST">
            <div class="form-group">
                <label class="form-label" for="input-example-1">Nazwa produktu</label>
                <input class="form-input" type="text" id="input-example-1" placeholder="Nazwa produktu" name="Z_product_name">
            </div>

            <div class="form-group">
                <label class="form-label" for="input-example-2">Cena produktu</label>
                <input class="form-input" type="number" id="input-example-2" placeholder="Cena produktu" name="Z_price">
            </div>

            <div class="form-group">
                <label class="form-label" for="input-example-2">Liczba sztuk</label>
                <input class="form-input" type="number" id="input-example-2" placeholder="Liczba sztuk" name="Z_liczba">
            </div>
            <input type="submit" class="form-input input-lg" />
        </form>
    </div>
    </section>
<br>
    <section>
        <div class="column col-8 col-mx-auto">
        <h1>Formularz sprzedaży</h1>
    <form action="/" method="POST">
        <div class="form-group">
            <label class="form-label" for="input-example-1">Name</label>
            <input class="form-input" type="text" id="input-example-1" placeholder="Nazwa produktu" name="S_product_name">
        </div>

        <div class="form-group">
            <label class="form-label" for="input-example-2">Cena produktu</label>
            <input class="form-input" type="number" id="input-example-2" placeholder="Cena produktu" name="S_price">
        </div>

        <div class="form-group">
            <label class="form-label" for="input-example-2">Liczba sztuk</label>
            <input class="form-input" type="number" id="input-example-2" placeholder="Liczba sztuk" name="S_liczba">
        </div>
        <input type="submit" class="form-input input-lg" />
    </form>
    </div>
</section>
<br>
<section>
    <div class="column col-8 col-mx-auto">
    <h1>Formularz zmiany salda</h1>
<form action="/" method="POST">
    <div class="form-group">
        <label class="form-label" for="input-example-1">Komentarz</label>
        <input class="form-input" type="text" id="input-example-1" placeholder="Komentarz" name="saldo_comment">
    </div>

    <div class="form-group">
        <label class="form-label" for="input-example-2">Wartość</label>
        <input class="form-input" type="number" id="input-example-2" placeholder="Wartość" name="saldo_amount">
    </div>
    <input type="submit" class="form-input input-lg" />
</form>
</div>
</section>
    </body>
</html>
